<template>
	<div class="slds-border_bottom">
		<div class="slds-grid slds-gutters slds-var-m-around_x-small">
			<div class="slds-col slds-size_8-of-12 slds-list_inline">
				<template if:true={isFolder}>
					<lightning-icon icon-name="doctype:folder" size="medium"
						class="slds-var-m-right_small slds-text-link_reset" onclick={handleOpenFolder}>
					</lightning-icon>
					<div class="slds-truncate slds-text-link_reset" onclick={handleOpenFolder}>{item.name}</div>
				</template>
				<template if:false={isFolder}>
					<template if:true={isLinked}>
						<span
							class="slds-var-m-right_small slds-icon_container slds-icon-utility-link slds-text-link_reset"
							onclick={handleUnlinked} title="Linked">
							<svg class="slds-icon slds-icon-text-success slds-icon_small" aria-hidden="true">
								<use
									xlink:href="/apexpages/slds/latest/assets/icons/utility-sprite/svg/symbols.svg#link">
								</use>
							</svg>
							<span class="slds-assistive-text">Linked</span>
						</span>
					</template>
					<template if:false={isLinked}>
						<lightning-icon icon-name="utility:unlinked" size="small" style="opacity: 0.4;"
							class="slds-var-m-right_small slds-text-link_reset" onclick={handleLinked}>
						</lightning-icon>
					</template>
					<lightning-icon icon-name={typeIcon} size="medium"
						class="slds-var-m-right_small slds-text-link_reset" onclick={handleEdit}>
					</lightning-icon>
					<div class="slds-truncate slds-text-link_reset" onclick={handleEdit}>{item.name}</div>
				</template>
			</div>
			<div class="slds-col slds-size_2-of-12">
				{owner}
			</div>
			<div class="slds-col slds-size_2-of-12">
				<lightning-formatted-date-time value={item.modifiedTime} year="numeric" day="2-digit" month="long">
				</lightning-formatted-date-time>
			</div>
		</div>
	</div>
</template>
